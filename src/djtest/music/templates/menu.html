{% load bootstrap3 %}
{% if menu %}
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ title }}<span class="caret"></span></a>

        <ul class="dropdown-menu" role="menu">
        {% if menu %}
            {% if menutitle %}
            <li><b>{{ menutitle }}</b></li>
            {% endif %}
            {% for item in menu %}
                {% if item.separator %}
                    <li class="divider"></li>
                {% endif %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}
        {% endif %}
      </ul>
    </li>
{% endif %}
